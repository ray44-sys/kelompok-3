<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnosa Penyakit Tanaman Nilam</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f9f4; }
        header { background: #2d6a4f; color: white; padding: 20px; text-align: center; }
        nav { background: #40916c; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        section { padding: 40px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); max-width: 800px; margin: auto; }
        select, button { padding: 10px; width: 100%; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; }
        button { background: #2d6a4f; color: white; cursor: pointer; }
        button:hover { background: #1b4332; }
        ul { margin-top: 15px; }
    </style>
</head>
<body>

<header>
    <h1>Sistem Diagnosa Penyakit Tanaman Nilam</h1>
</header>

<nav>
    <a href="#kelompok">Informasi Kelompok</a>
    <a href="#diagnosa">Diagnosa Penyakit</a>
</nav>

<!-- INFORMASI KELOMPOK -->
<section id="kelompok">
    <div class="card">
        <h2>Nama Kelompok</h2>
        <p><strong>Kelompok 3</strong></p>
        <ul>
            <li>Naya Gisela Pulisir</li>
            <li>Nivia Gloria Aguw</li>
            <li>Prayer Hizkia Maarthen Gonie</li>
            <li>Ravael Jireh Ilham Sitinjak</li>
            <li>Atalia G. M. Pasla</li>
        </ul>
    </div>
</section>

<!-- DIAGNOSA PENYAKIT -->
<section id="diagnosa">
    <div class="card">
        <h2>Diagnosa Penyakit Tanaman Nilam</h2>
        <label><strong>Pilih Jenis Penyakit:</strong></label>
        <select id="penyakitSelect">
            <option value="">-- Pilih Penyakit --</option>
            <option value="fusarium">Layu Fusarium</option>
            <option value="rhizoctonia">Busuk Akar â€“ Rhizoctonia</option>
            <option value="sclerotium">Busuk Pangkal Batang (Sclerotium rolfsii)</option>
            <option value="karat">Karat Daun</option>
            <option value="antraknosa">Antraknosa</option>
            <option value="phytophthora">Busuk Daun (Phytophthora)</option>
            <option value="embun">Cetek / Embun Tepung</option>
            <option value="mosaic">Virus Mosaic Nilam</option>
            <option value="nematoda">Nematoda Akar</option>
            <option value="bakteri">Busuk Batang oleh Bakteri</option>
        </select>

        <button onclick="tampilkanGejala()">Tampilkan Gejala</button>
        
        <div id="hasil" style="margin-top:20px;"></div>
    </div>
</section>

<script>
const data = {
    fusarium: [
        "Daun menguning mulai dari bawah.",
        "Tangkai daun layu meski tanah masih basah.",
        "Akar berwarna cokelat gelap.",
        "Batang bawah menghitam dan membusuk.",
        "Pertumbuhan tanaman terhambat drastis."
    ],
    rhizoctonia: [
        "Daun pucat dan menggulung.",
        "Tanaman mudah tercabut karena akar rapuh.",
        "Akar berwarna cokelat kemerahan.",
        "Pertumbuhan terhambat dan kerdil.",
        "Pangkal batang lembek."
    ],
    sclerotium: [
        "Pangkal batang berwarna cokelat basah.",
        "Miselium putih seperti kapas di sekitar pangkal.",
        "Daun layu mendadak.",
        "Sklerotia kecil seperti biji sawi.",
        "Tanaman roboh dan mati cepat."
    ],
    karat: [
        "Bercak kuning pada permukaan daun.",
        "Bintik karat cokelat-oranye di bawah daun.",
        "Daun mudah rontok.",
        "Pertumbuhan tunas melambat.",
        "Daun mengering dari tepi."
    ],
    antraknosa: [
        "Bercak cokelat kehitaman pada daun.",
        "Lesi berbentuk bulat dengan tepi gelap.",
        "Daun berlubang.",
        "Batang muda menghitam.",
        "Pucuk melemah."
    ],
    phytophthora: [
        "Daun tampak berair seperti terbakar.",
        "Bercak melebar dan menyatu.",
        "Daun rontok sebelum kering.",
        "Batang muda ikut membusuk.",
        "Area lembap memperparah serangan."
    ],
    embun: [
        "Lapisan putih seperti tepung di daun.",
        "Daun menguning.",
        "Pertumbuhan daun sangat lambat.",
        "Daun melengkung dan mengering.",
        "Tanaman kerdil saat serangan berat."
    ],
    mosaic: [
        "Daun belang kuning-hijau seperti mozaik.",
        "Daun keriting.",
        "Ukuran daun mengecil.",
        "Pertumbuhan kerdil.",
        "Tunas baru cacat atau bengkok."
    ],
    nematoda: [
        "Pembengkakan (gall) pada akar.",
        "Pertumbuhan sangat lambat.",
        "Daun menguning merata.",
        "Tanaman kerdil walau dipupuk.",
        "Mudah terserang penyakit lain."
    ],
    bakteri: [
        "Batang basah dan berbau tidak sedap.",
        "Daun layu pada siang hari.",
        "Luka basah menyebar cepat.",
        "Cairan lendir keluar saat ditekan.",
        "Kematian tanaman mendadak."
    ]
};

function tampilkanGejala() {
    const pilih = document.getElementById("penyakitSelect").value;
    const hasilDiv = document.getElementById("hasil");

    if (!pilih) {
        hasilDiv.innerHTML = "<p><em>Silakan pilih penyakit terlebih dahulu.</em></p>";
        return;
    }

    const gejala = data[pilih];
    let html = `<h3>Gejala Penyakit:</h3><ul>`;

    gejala.forEach(g => {
        html += `<li>${g}</li>`;
    });

    html += "</ul>";

    hasilDiv.innerHTML = html;
}
</script>

</body>
</html>
