<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diagnosa Penyakit Tanaman Nilam</title>
  <style>
    body {font-family: Arial; margin:0; background:#f4f8f4;}
    header {background:#2e7d32; color:white; padding:20px; text-align:center;}
    main {max-width:900px; margin:auto; padding:20px;}
    .card {background:white; padding:16px; border-radius:10px; margin-bottom:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    select, button {padding:10px; border-radius:8px; width:100%; margin-top:10px;}
    button {background:#2e7d32; color:white; border:none; cursor:pointer;}
    .result {margin-top:20px; padding:15px; background:#fff; border-left:5px solid #4caf50; border-radius:6px;}
  </style>
</head>
<body>
<header>
  <h1>Diagnosa Penyakit Tanaman Nilam</h1>
  <p>Pilih penyakit untuk melihat gejala, penyebab, dan penanganan.</p>
</header>
<main>
  <div class="card">
    <h3>Pilih Penyakit</h3>
    <select id="diseaseSelect">
      <option value="">-- Pilih salah satu --</option>
      <option value="1">Layu Fusarium</option>
      <option value="2">Busuk Akar Rhizoctonia</option>
      <option value="3">Busuk Pangkal Batang (Sclerotium)</option>
      <option value="4">Virus Mosaic Nilam</option>
      <option value="5">Embun Tepung</option>
    </select>
    <button onclick="showDisease()">Tampilkan Informasi</button>
  </div>

  <div id="result" class="result" style="display:none"></div>
</main>

<script>
const DISEASES = {
  1: {
    name: "Layu Fusarium",
    cause: "Jamur *Fusarium oxysporum*",
    symptoms: [
      "Daun menguning dari bawah",
      "Tangkai daun layu meski tanah basah",
      "Akar cokelat gelap",
      "Batang bawah menghitam"
    ],
    treatment: "Cabut tanaman terinfeksi, sanitasi lahan, rotasi tanaman, dan gunakan bibit tahan."
  },
  2: {
    name: "Busuk Akar Rhizoctonia",
    cause: "Jamur tanah *Rhizoctonia sp.*",
    symptoms: [
      "Daun pucat dan menggulung",
      "Akar rapuh dan mudah tercabut",
      "Pangkal batang lembek"
    ],
    treatment: "Perbaiki drainase, gunakan bahan organik, dan aplikasikan fungisida sesuai rekomendasi."
  },
  3: {
    name: "Busuk Pangkal Batang (Sclerotium)",
    cause: "Jamur *Sclerotium rolfsii*",
    symptoms: [
      "Pangkal batang berwarna cokelat basah",
      "Miselium putih seperti kapas",
      "Tanaman roboh dan mati cepat"
    ],
    treatment: "Kurangi kelembapan, buang tanaman sakit, dan lakukan sanitasi lahan."
  },
  4: {
    name: "Virus Mosaic Nilam",
    cause: "Virus yang disebarkan serangga vektor",
    symptoms: [
      "Daun belang kuning-hijau",
      "Daun keriting",
      "Pertumbuhan kerdil"
    ],
    treatment: "Tidak ada obat â€” buang tanaman terinfeksi dan kendalikan vektor (kutudaun/wereng)."
  },
  5: {
    name: "Embun Tepung",
    cause: "Jamur permukaan daun",
    symptoms: [
      "Tepung putih di permukaan daun",
      "Daun menguning",
      "Pertumbuhan terhambat"
    ],
    treatment: "Pangkas daun terinfeksi dan gunakan fungisida sulfur/ sistemik."
  }
};

function showDisease() {
  const id = document.getElementById('diseaseSelect').value;
  const box = document.getElementById('result');
  if (!id) {
    box.style.display = 'none';
    return;
  }

  const d = DISEASES[id];

  box.innerHTML = `
    <h3>${d.name}</h3>
    <p><strong>Penyebab:</strong> ${d.cause}</p>
    <p><strong>Gejala:</strong></p>
    <ul>${d.symptoms.map(s => `<li>${s}</li>`).join('')}</ul>
    <p><strong>Penanganan:</strong> ${d.treatment}</p>
  `;

  box.style.display = 'block';
}
</script>
</body>
</html>
